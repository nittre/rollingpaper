{% extends "layout.html" %}

{% block content %}
    <div class='main__container'>
        {% set new_url = "/" + user.user_id + "/new" %}
        <form action="{{new_url}}" method='get'><button>new</button></form>
        <ul>
            {% for paper in papers %}
                {% set url = '/' + user.user_id + '/' + paper.paper_id %}
                <li><a href="{{url}}">{{paper.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
