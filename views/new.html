{% extends "layout.html" %}

{% block main %}
<div class="new__container">
    {% set new_url = "/" + user.user_id + "/new" %}
    <form action="{{new_url}}" method="post">
        <input type="text" name="name" id="name" />
        <button>새로운 롤링페이퍼 만들기</button>
    </form>
    {% if error %} {{error}} {% endif %}
</div>
{% endblock %}
